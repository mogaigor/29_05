{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="mb-4">Bonifico</h2>
        <form method="post">
            <div class="mb-3">
                <label for="nome_dest" class="form-label">Nome destinatario</label>
                <input type="text" class="form-control" id="nome_dest" name="nome_dest" value="{{ nome_dest }}" required>
            </div>
            <div class="mb-3">
                <label for="cognome_dest" class="form-label">Cognome destinatario</label>
                <input type="text" class="form-control" id="cognome_dest" name="cognome_dest" value="{{ cognome_dest }}" required>
            </div>
            {% if iban_destinatario %}
            <div class="mb-3">
                <label class="form-label">IBAN destinatario</label>
                <input type="text" class="form-control" value="{{ iban_destinatario }}" readonly>
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="importo" class="form-label">Importo</label>
                <input type="number" step="0.01" min="0.01" class="form-control" id="importo" name="importo" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" name="cerca" value="1" class="btn btn-info">Cerca IBAN</button>
                <button type="submit" name="invia" value="1" class="btn btn-primary">Invia Bonifico</button>
            </div>
        </form>
        <p class="mt-3">Saldo attuale: <strong>{{ balance }} â‚¬</strong></p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2">Torna alla Home</a>
    </div>
</div>
{% endblock %}
